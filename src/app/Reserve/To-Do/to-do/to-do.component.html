<h2>Things to do to make this site better</h2>

<h3 class="todohead">To do task</h3>
<p><i>Add a task</i></p>


<ul class = "tdl"> 
  <li *ngFor="let task of tasks">
    <span class="badge">{{task.name}}</span> {{task.day}}, {{task.value}}
    <button id="deleteButton" class="delete" title="delete task"
    (click)="delete(task)">x</button>
    <button (click)="toggleDisabled()">Disabled the Delete Buttone </button>
  </li>
  
</ul>
